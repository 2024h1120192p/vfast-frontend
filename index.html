<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFast Booking</title>
    <link href="./src/css/bootstrap.min.css" rel="stylesheet">
    <link href="./src/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-light">
                    <div class="container-fluid">
                        <h2>
                            <a class="navbar-brand" href="#">VFast Booking</a>
                        </h2>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavBar"
                            aria-controls="mainNavBar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="mainNavBar">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </div>
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="./admin.html">Admin</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col p-4 m-2">
                <form class="row g-3 needs-validation" id="bookingForm" novalidate>
                    <h3 class="col-md-12">Hostel Booking Form</h3>
                    <div class="col-md-2">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Age" min="18"
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                            placeholder="abc@mail.com" value="abc@email.com"/>
                    </div>
                    <div class="col-md-3">
                        <label for="roomType" class="form-label">Room Type</label>
                        <select class="form-select" id="roomType" name="roomType" required>
                            <option selected disabled hidden value="">Choose...</option>
                            <option value="S">Standard</option>
                            <option value="E">Executive</option>
                            <option value="D">Delux</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="roomCount" class="form-label">Rooms Count: </label>
                        <input type="number" class="form-control" id="roomCount" name="roomCount" placeholder="Number of rooms" min="1"
                            required>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="startDate" class="form-label">From</label>
                        <input id="startDate" class="form-control" id="startDate" type="date" required />
                        <div class="invalid-feedback">
                            Please provide valid date
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="endDate" class="form-label">To</label>
                        <input id="endDate" class="form-control" id="endDate" type="date" required />
                        <div class="invalid-feedback">
                            Please provide valid date
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to the <a href="#">Terms and Conditions</a>.
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./src/js/jquery-3.3.1.min.js"></script>
    <script src="./src/js/gijgo.min.js" type="text/javascript"></script>
    <script src="src/js/main.js" defer></script>
</body>


</html>
