<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFast Booking</title>
    <link href="./src/css/bootstrap.min.css" rel="stylesheet">
    <link href="./src/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-light">
                    <div class="container-fluid">
                        <h2>
                            <a class="navbar-brand" href="#">VFast Booking</a>
                        </h2>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavBar"
                            aria-controls="mainNavBar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="mainNavBar">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </div>
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Admin</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col p-4 pt-0">
                <div class="row">
                    <h2>Admin Dashboard</h2>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Age</th>
                                <th scope="col">Check In</th>
                                <th scope="col">Check Out</th>
                                <th scope="col">Booked Rooms</th>
                              </tr>
                            </thead>
                            <tbody id="dashboard-table-body">
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/jquery-3.3.1.min.js"></script>
    <script src="./src/js/gijgo.min.js" type="text/javascript"></script>
    <script src="src/admin.js" defer></script>
</body>

</html>
